# General
spring.application.name=Countries (Backend)
spring.banner.location=classpath:static/banner.txt

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Specify the custom paths for schema.sql and data.sql
spring.sql.init.schema-locations=classpath:data/schema.sql
spring.sql.init.data-locations=classpath:data/data.sql

# Disable Hibernate DDL auto-generation (use your schema.sql instead)
spring.jpa.hibernate.ddl-auto=none

# Ensure Spring Boot always runs the SQL scripts
spring.sql.init.mode=always

